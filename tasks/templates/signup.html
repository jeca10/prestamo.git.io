{% extends 'base.html'%}


{% block extra_css %}
{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}



    
    <section class="registro py-5 bg-light">
        <main class="container">
            <div class="row g-0">

                <div class="col-lg-5 ">
                    <img src="{% static 'img/registro.jpg' %}" class="img-fluid py-6" alt="">
                </div>

                <div class="col-lg-7 text-center py-5">
                    <h1 class="animate__animated animate__pulse">REGISTER</h1>
                    
                    <form action="" method="post">
                        {% csrf_token %}
                        {% if error %}
                       
                            <div style="display: none;" id="error">{{error}}</div>
                        {% endif %}
                        
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" name="username" id="username" class="inp px-3" placeholder="Username" required>
                            </div>
                        </div>
                      <scripts>
                      </scripts>
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="password" name="password1" id="password1" class="inp px-3"
                                    placeholder="Password" required>
                            </div>
                        </div>
                      
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="password" name="password2" id="password2" class="inp px-3"
                                    placeholder="Confirm your password" required>
                            </div>
                        </div>
                        <div class="foem_row py-2">
                            <div class="offset-1 col-lg-10">
                                <button class="btn1">save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </section>


{% endblock %}

{% block js %}
{% load static %}
<script src="{% static 'js/errores.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
