{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card">
    <div class="card-header">Laptod</div>
    <div class="card-body">
        <h4 class="card-title">Laptod</h4>
        <div
            class="table-responsive"
        >
            <table
                class="table table-striped table-hover table-borderless table-primary align-middle"
            >
                <thead class="table-light">
                    <caption>
                        Listed
                    </caption>
                    <tr>
                        <th># ID</th>
                        <th>Marca</th>
                        <th># Serial</th>
                        <th>Descripcion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr
                        class="table-primary"
                    >
                        <td scope="row">{{compu.id}}</td>
                        <td>{{compu.marca}}</td>
                        <td>{{compu.serial}}</td>
                        <td>{{compu.descricion}}</td>
                        <td>
                            <a class="btn btn-info" href="{% url 'create_compus' %}" role="button"></a>
                             |
                              Borrar
                            </td>

                    </tr>
                    
                </tbody>
                <tfoot>
                    
                </tfoot>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">Footer</div>
    <button class="btn btn-primary ">
        <a href="{% url 'create_compus' %}" class="text-white">Create</a>
    </button>
</div>



{% endblock %}
