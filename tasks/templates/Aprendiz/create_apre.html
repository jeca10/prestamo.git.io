{% extends 'base.html' %}




<!-- LLAMA EL CSS PARA LA TABLA -->
{% block extra_css %}
{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link rel="stylesheet" href="{% static 'css/crear_aprend.css' %}">
{% endblock %}


{% block content %}



<section class="aprend py-5 bg-light">
  <div class="container">
    <div class="row g-0">

      <div class="col-lg-5 ">
        <img src="{% static 'img/aprendiz.jpg' %}" class="img-fluid py-6" alt="">
      </div>

      <div class="col-lg-7 text-center py-5">
        <h1 class="animate__animated animate__pulse">Create Aprendices</h1>

        <form action="" id="formularioCreate" method="post" id="formularioCreate">
          {% if error %}
            <div style="display: none;" id="error">{{error}}</div>
          {% endif %}
          {% csrf_token %}
          <div class="form-row py-3 pt-5">
            <div class="offset-1 col-lg-10 py-4">
              <input type="text" class="inp px-3" id="Nombre" name="Nombre" placeholder="Nombre"
              maxlength="29" minlength="10" autofocus required>
            </div>
            <div class="offset-1 col-lg-10 py-4">
              <input type="number" class="inp px-3" id="Documento" name="Documento" placeholder="Documento"
               required>
            </div>
            <div class="offset-1 col-lg-10 py-4">
              <input type="text" class="inp px-3" id="Formacion" name="Formacion" placeholder="Formacion"
              autofocus required>
            </div>
            <div class="offset-1 col-lg-10 py-4">
              <input type="text" class="inp px-3" id="Ficha" name="Ficha" placeholder="Ficha"
              min="5" max="8" autofocus required>
            </div>
          </div>
          <div class="foem_row py-7">
            <div class="offset-1 col-lg-10 py-3">
              <button type="submit" class="btnGuardar btn1" >Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
      

{% endblock %}

{% block js %}
<script src="{% static 'js/btnGuardar.js' %}"></script>
<script src="{% static 'js/utils/notificacionSwal.js' %}"></script>
<script src="{% static 'js/errores.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
