{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechSena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <link rel="stylesheet" href="{% static 'css\normalize.css' %}">
    <link rel="shortcut icon" href="{% static 'img\logonegro.png' %}" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav">
            <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
                <h1 class="fs-4"><span class="bg-white text-dark rounded shadow px-2 me-2">TS</span> <span
                        class="text-white">TECHSena</span></h1>
                <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i
                        class="fal fa-stream"></i></button>
            </div>

            <ul class="list-unstyled px-2">
                <li class="active"><a href="/" class="text-decoration-none px-3 py-2 d-block"><i
                            class="fal fa-home"></i> Home</a></li>
                
                <!-- condicion -->
                {% if user.is_authenticated %}
                <li class=""><a href="tasks/" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-list"></i>
                        Task</a></li>
                <li class=""><a href="cumpu/" class="text-decoration-none px-3 py-2 d-block d-flex justify-content-between">
                        <span><i class="fal fa-comment"></i> Laptod</span>
                        <span class="bg-dark rounded-pill text-white py-0 px-2"></span>
                    </a>
                </li>
                
                <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-users"></i>
                        Customers</a></li>
            </ul>
            <hr class="h-color mx-2">
            
            <ul class="list-unstyled px-2">
                <li class=""><a href="logout/" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-bars"></i>
                        Exit</a></li>
                {% else %}
                <li class=""><a href="signup/" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-bars"></i>
                        Sign up</a></li>
                <li class=""><a href="signin/" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-bell"></i>
                        Login</a></li>
                {% endif %}
            </ul>
            
        </div>
        <div class="content">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none d-block">
                     <button class="btn px-1 py-0 open-btn me-2"><i class="fal fa-stream"></i></button>
                        <a class="navbar-brand fs-4" href="#"><span class="bg-dark rounded px-2 py-0 text-white">TS</span></a>
                       
                    </div>
                    <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fal fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Profile</a>
                            </li>

                        </ul>

                    </div>
                </div>
            </nav>

            <div class="dashboard-content px-3 pt-4">
                
                    {% block content %}
    
                    {% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'js\script.js' %}"></script>
    <!-- Bootstra -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Datatable -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
