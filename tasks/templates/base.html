{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechSena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">}
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row flex-nowreap">
            <div class="bg-dark col-auto col-md-2  min-vh-100 d-flex flex-column justify-content-between">
                <div class="bg-dark p-2">
                    <a href="" class="d-flex text-decoration-none mt-1 aling-item py-2 py-sm-0s-center text-white">
                        <span class="fs-4 d-none d-sm-inline">SideMenu</span>
                    </a>
                    <ul
                        class="nav nav-pills flex-column mt-4"
                    >
                        <li class="nav-item py-2 py-sm-0 ">
                            <a href="/" class="nav-link text-white">
                                <i class="fs-5 fa fa-guage"></i><span class="fs-4  d-none d-sm-inline">Home</span>
                            </a>
                        </li>

                        <!-- condicion -->
                        {% if user.is_authenticated %}
                        <li class="nav-item py-2 py-sm-0 ">
                           <a href="/tasks" class="nav-link text-white">
                            <i class="fs-5 fa fa-guage"></i><span class="fs-4 d-none d-sm-inline">Tareas</span>
                           </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 ">
                           <a href="/cumpu" class="nav-link text-white">
                            <i class="fs-5 fa fa-guage"></i><span class="fs-4 d-none d-sm-inline">Compus</span>
                           </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 ">
                           <a href="/tasks/create" class="nav-link text-white">
                            <i class="fs-5 fa fa-guage"></i><span class="fs-4 d-none d-sm-inline">Create</span>
                           </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0 ">
                           <a href="/logout" class="nav-link text-white">
                            <i class="fs-5 fa fa-guage"></i><span class="fs-4 d-none d-sm-inline">Exit</span>
                           </a>
                        </li>
                        {% else %}
                        <!-- Contenido para usuarios no autenticados -->
                        <li class="nav-item py-2 py-sm-0  ">
                            <a href="/signup" class="nav-link text-white">
                             <i class="fs-5 fa fa-guage"></i><span class="fs-4 d-none d-sm-inline">Signup</span>
                            </a>
                         </li>
                        <li class="nav-item py-2 py-sm-0 ">
                            <a href="/signin" class="nav-link text-white">
                             <i class="fs-5 fa fa-guage"></i><span class="fs-4 d-none d-sm-inline">Signin</span>
                            </a>
                         </li>
                         {% endif %}
                    </ul>
                    
                </div>
                <div class="dropdown open">
                    <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        id="triggerId"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                    >
                        <i class="fa fa-user"></i><span></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <button class="dropdown-item" href="#">Action</button>
                        <button class="dropdown-item disabled" href="#">
                            Disabled action
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>



    <script src="./Bootstrap/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <!-- termina -->
 
    {% block content %}
    {% endblock %}
  </body>
</html>
