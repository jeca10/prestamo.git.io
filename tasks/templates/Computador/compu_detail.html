{% extends 'base.html' %}

{% block extra_css %}
{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="{% static 'css/editar.css' %}">
{% endblock %}

{% block content %}
<section class="container py-5 bg-light">
  <main class="container" id="modal-container">
    <div class="row">

      <div class="imgd col-lg-5">
        <img src="{% static 'img/laptop2.jpg' %}" class="img-fluid py-5" alt="">
      </div>


      <div class="col-lg-7 text-center py-5">
        <h1 class="animate__animated animate__pulse animate__infinite">Create Aprendiz</h1>

        <form action="" method="post" id="formularioCreate">

          {% csrf_token %}
          <div class="form-row py-3 pt-5">
            <div class="offset-1 col-lg-10 py-3">
              <input type="text" name="marca" value="dell" maxlength="50" class="inp px-3" value="{{ compus.marca }}"
                required="" id="id_marca">
            </div>
            <div class="form-row py-3 pt-3">
              <input name="serial" cols="40" rows="10" maxlength="20" class="inp px-3" value="{{ compus.serial }}"
                required="" id="id_serial"></input>
            </div>
            <div class="offset-1 col-lg-10 py-3">
              <input name="descricion" cols="40" rows="10" class="inp px-3" value="{{ compus.descricion }}"
                id="id_descricion"></input>
            </div>
            <div class="foem_row py-2">
              <div class="offset-1 col-lg-10 py-3">
                <button type="submit" class="btnGuardar btn1">Save</button>
              </div>
            </div>
        </form>
      </div>

    </div>
  </main>
</section>

{% endblock %}

{% block js %}
<script src="{% static 'js/btnGuardar.js' %}"></script>
<script src="{% static 'js/utils/notificacionSwal.js' %}"></script>
<script src="{% static 'js/errores.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
