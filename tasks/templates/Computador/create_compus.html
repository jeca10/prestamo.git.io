{% extends 'base.html' %}

<!-- LLAMA EL CSS PARA LA TABLA -->
{% block extra_css %}
{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link rel="stylesheet" href="{% static 'css/create_compu.css' %}">
{% endblock %}


{% block content %}



<section class="crear py-5 bg-light">
  <div class="container">
    <div class="row g-0">

      <div class="col-lg-5 ">
        <img src="{% static 'img/laptop.jpg' %}" class="img-fluid py-6" alt="">
      </div>

      <div class="col-lg-7 text-center py-5">
        <h1 class="animate__animated animate__pulse">Create laptod</h1>

        <form action="{% url 'create_compus' %}" method="post" id="formularioCreate">
          {% if error %}
            <div style="display: none;" id="error">{{error}}</div>
          {% endif %}
          {% csrf_token %}
          <div class="form-row py-3 pt-5">
            <div class="offset-1 col-lg-10 py-3">
              <input type="text" class="inp px-3" id="marca" name="marca" placeholder="Marca" minlength="1" maxlength="10" 
              autofocus required>
            </div>
            <div class="offset-1 col-lg-10 py-3">
              <input type="number" class="inp px-3" id="serial" name="serial" placeholder="Serial" min="10"  
              autofocus required>
            </div>
            <div class="offset-1 col-lg-10 py-3">
              <input type="text" class="inp px-3" id="descricion" name="descricion" placeholder="Descripcion" minlength="30" maxlength="100"
              autofocus required>
            </div>
          </div>
          <div class="foem_row py-2">
            <div class="offset-1 col-lg-10 py-3">
              <button type="submit" class="btnGuardar" id="btn1">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>


{% endblock %}

{% block js %}
{% load static %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/utils/notificacionSwal.js' %}"></script>
<script src="{% static 'js/validacion_create_comp.js' %}"></script>

<script src="{% static 'js/btnGuardar.js' %}"></script>
<script src="{% static 'js/errores.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
