{% extends 'base.html' %}

{% block extra_css %}
{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="{% static 'css/crear_prestamo.css' %}">
{% endblock %}


{% block content %}



<section class="crear py-4 bg-light">
  <div class="container">
    <div class="row g-0">

      <div class="col-lg-5 ">
        <img src="{% static 'img/prest.jpg' %}" class="img-fluid py-6" alt="">
      </div>

      <div class="col-lg-7 text-center py-5">
        <h1 class="animate__animated animate__pulse">Create Prestamo</h1>
        <form action="" method="POST" >
          {% if error %}
          <div style="display: none;" id="error">{{error}}</div>
         {% endif %}
          {% csrf_token %}
          {{ form }}
          <button class=" btn1"  type="submit">Save</button>
        </form>
{% endblock %}

{% block js %}
{% load static %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/utils/notificacionSwal.js' %}"></script>
<script src="{% static 'js/btnGuardar.js' %}"></script>
<script src="{% static 'js/errores.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
