{% extends 'base.html' %}


{% block js %}
{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="{% static 'css/editar.css' %}">
{% endblock %}


{% block content %}



<section class="crear py-5 bg-light">
  <div class="container">
    <div class="row g-0">

      <div class="col-lg-5 ">
        <img src="{% static 'img/prest.jpg' %}" class="img-fluid py-6" alt="">
      </div>

      <div class="col-lg-7 text-center py-5">
        <h1 class="animate__animated animate__pulse">Create Prestamo</h1>

        <form action="" method="post" id="formularioCreate">
            {{ error }}
          {% csrf_token %}
          <div class="form-row py-3 pt-5">
            <div class="offset-1 col-lg-10 py-4">
             <input type="text" name="Documento" class="inp px-3" maxlength="20" required="" placeholder="Documento" id="id_Documento">
            </div>
            <div class="offset-1 col-lg-10 py-4">
              <input type="number" class="inp px-3" id="serial" name="serial" placeholder="Serial" min="10"  
              autofocus required>
            </div>
            <div class="offset-1 col-lg-10 py-4">
              <input name="Descripcion" cols="40" class="inp px-3" rows="10" id="id_Descripcion" placeholder='Descripcion'></input>
            </div>
            <div class="offset-1 col-lg-10 py-4">
              <input type="text" name="hora_inicio" class="inp px-3" id="id_hora_inicio" placeholder="Hora_inicio">
            </div>
          </div>
          <div class="foem_row py-2">
            <div class="offset-1 col-lg-10 py-4">
              <button type="submit" class="btnGuardar btn1" id="btn1">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>




{% endblock %}
